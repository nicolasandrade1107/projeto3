<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Bowl</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles/global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo da aplicação">

        <nav>
            <a href="#">All Recipes</a>
            <a href="#">Vegan</a>
            <a href="#">Gluten-freen</a>
            <a href="#">Shop</a>
        </nav>
    </header>

    <main>
        <h1>Sip Your Way to Bliss Taste</h1>

        <p>
            We're dedicated to bringing you deliciously fresh smoothies, 
            made with love, care, and the finest ingredients.
        </p>

        <div>
            <button class="button_smoothie" type="button" onclick="changeSmoothie('banana')">
                <img src="img/bowl/banana.png" alt="Smoothie de banana">
            </button>
           
            <button class="button_smoothie" type="button" onclick="changeSmoothie('morango')">
                <img src="img/bowl/morango.png" alt="Smoothie de morango">
            </button>
           
            <button class="button_smoothie" type="button" onclick="changeSmoothie('kiwi')">
                <img src="img/bowl/kiwi.png" alt="Smoothie de kiwi">
            </button>
           
            <button class="button_smoothie" type="button" onclick="changeSmoothie('mertilho')">
                <img src="img/bowl/mertilho.png" alt="Smoothie de mertilho">
            </button>
        </div>
    </main>

    <div id="bowls">
        <img src="img/bowls.png" alt="">
    </div>


    <span id="circle"></span>

    <script src="script.js"></script>
</body>
</html>
